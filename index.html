<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/d50249ed48.js"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="container"></div>
	<div class="form-box">
		<h1 id="title">Sign Up</h1>
		<form>
			<div class="input-group">
				<div class="input-field" id="nameField">
					<i class="fa-regular fa-user"></i> <input type="text"
						placeholder="Name">
				</div>
				<div class="input-field">
					<i class="fa-solid fa-envelope"></i> <input type="text"
						placeholder="Email">
				</div>
				<div class="input-field">
					<i class="fa-solid fa-lock"></i> <input type="text"
						placeholder="password">
				</div>
				<p>
					Forgot password<a href="#"> click Here!!</a>
				</p>
			</div>
			<div class="bt-field">
				<button type="button" id="signupbtn">Sign up</button>
				<button type="button" id="signinbtn" class="disable">Sign
					in</button>
			</div>
		</form>
	</div>
	<script>
		let signupbtn = document.getElementById("signupbtn");
		let signinbtn = document.getElementById("signinbtn");
		let nameFiled = document.getElementById("nameField");
		let title = document.getElementById("title");

		signinbtn.onclick = function() {
			nameField.style.maxHeight = "0";
			title.innerHTML = "Sign In";
			signupbtn.classList.add("disable");
			signinbtn.classList.remove("disable");
		}
		signupbtn.onclick = function() {
			nameField.style.maxHeight = "60px";
			title.innerHTML = "Sign UP";
			signupbtn.classList.remove("disable");
			signinbtn.classList.add("disable");
		}
	</script>

</body>
</html>
